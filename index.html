<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashionova</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fav-icon -->
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon" />
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- google Montserrat  font  -->
    <link rel="preConnect" href="https://fonts.googleapis.com" />
    <link rel="preConnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-900">
    <main>
      <!--------------------------------search field start---------------------------->
      <header>
        <h1 class="text-center text-white mt-3">
          &#x2728;Welcome to Fashionova&#x2728;
        </h1>
      </header>
      <section class="p-8 lg:w-1/3 w-full mx-auto">
        <div class="bg-white flex items-center rounded-full">
          <input
            class="
              rounded-l-full
              w-full
              py-4
              px-6
              text-gray-700
              leading-tight
              focus:outline-none
            "
            oninput="inputChange(event)"
            id="search"
            type="text"
            placeholder="Search"
          />

          <div class="p-4">
            <button
              class="
                bg-blue-500
                text-white
                rounded-full
                p-2
                hover:bg-blue-400
                focus:outline-none
                w-12
                h-12
                flex
                items-center
                justify-center
              "
            >
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </section>
      <!--------------------------------search field end---------------------------->

      <!-------------------products and cart details container start----------------->

      <section class="row">
        <!-- product details start -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products"></div>
        </div>
        <!-- product details end -->

        <!-- cart details start -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart bg-purple-400" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td id="total-Products">0</td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- cart details end -->
      </section>
      <!-------------------products and cart details container end----------------->
    </main>

    <!-- javascript  file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
